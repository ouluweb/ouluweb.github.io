<table class="episode-list">
  <tbody>
    {% for post in site.categories.podcast limit:3%}
      <tr class="episode">
        <td class="episode-title">
          <a href="{{ post.url }}">#{{ post.nro }} - {{ post.title }}</a>
        </td>
        <td class="episode-date">
          {{ post.date | date: "%d.%m.%Y" }} - {{ post.duration }} min
        </td>
        <td class="episode-file">
          <a href="{{ post.link }}" title="{{ post.title }}" onClick="ga('send', 'event', 'link', 'click', 'Podcast {{ page.title }}');">Lataa jakso</a>
        </td>
      </tr>
    {% endfor %}
  </tbody>
</table>
