{% include header.html %}

                    <h2>Podcast</h2>
                    <ul>
                        <li>Tallennettu: {{ page.date | date: "%d.%m.%Y" }}
                        <li><a href="{{ page.link }}" onClick="_gaq.push(['_trackEvent', 'Podcast', 'Download', '{{ page.title }}']);">Lataa jakso</a>  
                </aside>
            </div>

            <div class="g db2-db3 tb2 m-all">

                </section>

                    <noscript>
                        <p>
                        <a href="{{ page.branch-url }}" class="branch-link" title="Opens in a new window" target="_blank">Discuss this article on Branchâ€¦</a>
                        </p>
                    </noscript>
                </aside>
                {% endif %}
            </div>

        </div>
